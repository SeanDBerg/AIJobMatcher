<div class="row mb-4">
  <!-- Upload Resume -->
  <div class="col-md-8">
    <div class="card h-100">
      <div class="card-body">
        <form method="POST" action="{{ url_for('upload_resume.upload_resume') }}" enctype="multipart/form-data" class="row" id="uploadResumeForm">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="resume" class="form-label">Upload Resume (PDF, DOCX, or TXT)</label>
              <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-upload me-1"></i> Upload Resume & Find Matches
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Resume History -->
  <div class="col-md-4">
    <div class="card h-100 shadow">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold">Resume History</h6>
      </div>
      <div class="card-body">
        <div id="resumeList" class="list-group">
          {% if stored_resumes %}
            {% for resume in stored_resumes %}
              <div class="list-group-item d-flex justify-content-between align-items-center">
                <a href="#" data-resume-id="{{ resume.id }}" class="resume-select-link text-decoration-none">
                  <div>
                    <span>{{ resume.original_filename }}</span>
                    <small class="d-block text-muted">{{ resume.upload_date | datetimeformat }}</small>
                  </div>
                </a>
                <button type="button" class="btn btn-sm btn-danger delete-resume">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            {% endfor %}
          {% endif %}
        </div>
        {% if not stored_resumes %}
          <div class="alert alert-info mt-2" id="noResumesAlert">
            No resumes uploaded yet. Use the form above to upload your resume.
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
