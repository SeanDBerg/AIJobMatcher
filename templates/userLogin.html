<div class="container mb-3">
  <div class="d-flex justify-content-end align-items-center">
    {% if session.authenticated %}
      <div class="d-flex gap-3 align-items-center">
        <strong>Logged in as {{ session.user_id }}</strong>
        <a href="{{ url_for('user_login.logout') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
      </div>
    {% else %}
      <form action="{{ url_for('user_login.login') }}" method="POST" class="d-flex gap-2 align-items-center">
        <input type="text" name="username" class="form-control w-auto" placeholder="Username" required>
        <input type="password" name="password" class="form-control w-auto" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    {% endif %}
  </div>
</div>
